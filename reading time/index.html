<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Time Calculator - Estimate Time Per Word | funcalc.fun Tools</title>
    <meta name="description" content="Calculate the estimated reading time for any text based on your word count. Ideal for bloggers and writers."/>
    
    <style>
        :root { --primary-color: #f7931e; --bg-light: #fefefe; }
        body { font-family: Arial, sans-serif; background-color: var(--bg-light); line-height: 1.6; margin: 0; padding-top: 20px;}
        .container { max-width: 800px; margin: 0 auto; padding: 30px; background-color: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);}
        h1 { color: var(--primary-color); text-align: center; margin-bottom: 25px;}
        textarea { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; resize: vertical; min-height: 150px; font-size: 16px;}
        #result { margin-top: 20px; padding: 15px; background-color: #e6f7ff; border: 1px solid #b3e0ff; border-radius: 6px; font-size: 1.1em; text-align: center; font-weight: bold;}
    </style>
</head>
<body>
    <div class="container">
        <h1>⏱️ Reading Time Estimator</h1>
        <p style="text-align: center;">Paste your text below to get an estimated reading time (using 200 Words Per Minute standard).</p>
        
        <textarea id="textInput" oninput="calculateTime()" placeholder="Paste your article or text here..."></textarea>
        
        <div id="result">
            <p>Word Count: 0 | Reading Time: 0 minutes</p>
        </div>

        <div style="margin-top: 30px; text-align: center;">
            <p style="color: gray; border: 1px dashed gray; padding: 10px;">[AD SENSE SPACE: High Utility Ads Here]</p>
        </div>
    </div>

    <script>
        const WPM = 200; // Standard Words Per Minute

        function calculateTime() {
            const text = document.getElementById('textInput').value.trim();
            if (text === "") {
                document.getElementById('result').innerHTML = '<p>Word Count: 0 | Reading Time: 0 minutes</p>';
                return;
            }

            // Simple word count by splitting the text by spaces
            const wordCount = text.split(/\s+/).filter(word => word.length > 0).length;
            
            // Calculate time in minutes
            const readingTimeMinutes = Math.max(1, Math.ceil(wordCount / WPM)); // Ensure minimum 1 minute
            
            // Output the result
            document.getElementById('result').innerHTML = `
                <p>Word Count: <strong>${wordCount.toLocaleString()}</strong></p>
                <p>Estimated Reading Time: <strong>${readingTimeMinutes} minutes</strong></p>
            `;
        }
    </script>
    
    <footer style="text-align: center; margin-top: 50px; padding: 20px; border-top: 1px solid #eee;">
        <p>&copy; 2025 funcalc.fun. All Rights Reserved.</p>

            <a href="privacy.html" style="margin: 0 10px;">Privacy Policy</a> | 
            <a href="about.html" style="margin: 0 10px;">About Us</a> |
            <a href="contact.html" style="margin: 0 10px;">Contact</a>
        </p>
    </footer>
</body>
</html>
